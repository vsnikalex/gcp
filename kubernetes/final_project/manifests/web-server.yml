apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  labels:
    app: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: quay.io/myafk/interactive:stable
        command: [ "interactive", "ingress" ]
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8085

---

apiVersion: v1
kind: Service
metadata:
  name: web-server
  labels:
    app: web-server
spec:
  selector:
    app: web-server
  ports:
  - port: 8080
    targetPort: 8085

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-server-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  defaultBackend:
    service:
      name: web-server
      port:
        number: 8080
